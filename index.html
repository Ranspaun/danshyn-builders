<style>
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
  background:#f3f6fb;
  color:#0f172a;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  padding:16px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}
.logo{font-size:20px;font-weight:900}
.phones a{
  color:#2563eb;
  text-decoration:none;
  margin-right:12px;
  font-weight:700;
}
.lang span{
  margin-left:10px;
  cursor:pointer;
  font-weight:800;
  opacity:.6;
}
.lang span.active{opacity:1}

/* HERO */
.hero{
  background:
    linear-gradient(rgba(30,64,175,.55),rgba(30,64,175,.55)),
    url("https://images.unsplash.com/photo-1503387762-592deb58ef4e");
  background-size:cover;
  background-position:center;
  color:#fff;
  text-align:center;
  padding:90px 20px;
}
.hero h1{font-size:42px}
.hero p{font-size:18px}
.hero a{
  display:inline-block;
  margin-top:30px;
  padding:16px 40px;
  background:#ffd000;
  border-radius:999px;
  font-weight:900;
  color:#000;
  text-decoration:none;
}

/* SECTIONS */
section{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}
h2{text-align:center;margin-bottom:40px}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.service{
  position:relative;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.4s;
}
.service:hover{
  transform:translateY(-6px) scale(1.03);
}
.service img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{padding:18px}
.price{font-weight:800;color:#2563eb}

/* HOW */
.how{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.step{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  text-align:center;
}

/* CONTACT */
.contact{
  background:#fff;
  max-width:520px;
  margin:auto;
  padding:32px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}
.contact input,.contact button{
  width:100%;
  padding:15px;
  margin-bottom:14px;
}
.contact button{
  background:#22c55e;
  border:none;
  color:#fff;
  font-weight:900;
  border-radius:12px;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:#fff;
  text-align:center;
  padding:28px;
}
</style>
</head>

  </div>
  <div class="lang">
    <span onclick="setLang('ro')" class="active">RO</span>
    <span onclick="setLang('en')">EN</span>
    <span onclick="setLang('ru')">RU</span>

<div class="hero">

let currentLang="ro";

function setLang(lang){
currentLang=lang;
document.querySelectorAll(".lang span").forEach(s=>s.classList.remove("active"));
event.target.classList.add("active");

document.querySelectorAll("[data-key]").forEach(el=>{
el.innerText=translations[lang][el.dataset.key];
});
document.querySelectorAll("[data-key-placeholder]").forEach(el=>{
el.placeholder=translations[lang][el.dataset.keyPlaceholder];
});
renderServices();
}

function renderServices(){
const box=document.getElementById("services");
box.innerHTML="";
translations[currentLang].services.forEach(s=>{
box.innerHTML+=`
<div class="service" onclick="location.href='#contact'">
<img src="https://images.unsplash.com/600x400/?${encodeURIComponent(s[3])}">
<div class="content">
<b>${s[0]}</b><br>${s[1]}<br>
<span class="price">de la ${s[2]} RON</span>
</div>
</div>`;
});
}

function send(){
const msg="Bună ziua! Am nevoie de un meșter.";
window.open("https://wa.me/40725135667?text="+encodeURIComponent(msg));
window.open("https://t.me/share/url?text="+encodeURIComponent(msg));
}
