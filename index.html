<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANSHYN BUILDERS SRL — Meșter la oră București</title>

<style>
:root{
  --accent:#f97316;
  --dark:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#111827;
  color:var(--text);
  line-height:1.6;
}

/* ===== HEADER ===== */
header{
  background:
    linear-gradient(rgba(15,23,42,.55),rgba(15,23,42,.55)),
    url("https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1600&q=80")
    center/cover;
}

.topbar{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 24px;
}

.logo{
  font-weight:700;
  letter-spacing:1px;
  font-size:18px;
}

.contacts{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:14px;
}

.contacts a{
  color:var(--text);
  text-decoration:none;
  transition:.3s;
}
.contacts a:hover{color:var(--accent)}

.lang-switch a{
  margin-left:10px;
  color:#cbd5f5;
  text-decoration:none;
  font-weight:600;
}
.lang-switch a:hover{color:var(--accent)}

/* ===== HERO ===== */
.hero{
  padding:90px 20px;
  text-align:center;
  animation:fadeUp 1s ease;
}
.hero h1{
  font-size:38px;
  margin-bottom:10px;
}
.hero p{
  font-size:18px;
  margin-bottom:28px;
}
.btn{
  display:inline-block;
  background:var(--accent);
  color:#020617;
  padding:14px 34px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 20px rgba(249,115,22,.7);
  transform:translateY(-2px);
}

/* ===== SECTIONS ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:70px 20px;
}

.section-title{
  text-align:center;
  font-size:30px;
  margin-bottom:40px;
}

/* ===== SERVICES ===== */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

.service{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  transition:.4s;
  cursor:pointer;
}
.service:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

.service img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.service-content{
  padding:20px;
}
.service-content h3{
  color:#fbbf24;
  margin-bottom:10px;
}
.service-content p{
  font-size:15px;
  opacity:.9;
}
.price{
  margin-top:12px;
  font-weight:700;
}

/* ===== CONTACT ===== */
.contact-box{
  background:var(--card);
  border-radius:18px;
  padding:35px;
  display:grid;
  gap:25px;
}

.contact-box form{
  display:grid;
  gap:15px;
}
input,button{
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{background:#020617;color:var(--text)}
button{
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}
button:hover{box-shadow:0 0 15px rgba(249,115,22,.6)}
