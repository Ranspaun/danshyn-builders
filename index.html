/* HEADER */

  justify-content:space-between;
  align-items:center;

}
.lang span{
  margin-left:10px;
  cursor:pointer;
  font-weight:800;
  opacity:.5;
}
.lang span.active{opacity:1}

/* HERO */
.hero{
  background:
  linear-gradient(rgba(30,64,175,.55),rgba(30,64,175,.55)),
  url("https://images.unsplash.com/photo-1581092918056-0c4c3acd3789");

  background-position:center;
  color:#fff;
  text-align:center;
  padding:90px 20px;
}
.hero h1{font-size:42px}
.hero p{font-size:18px}
.hero a{
  display:inline-block;
  margin-top:30px;
  padding:16px 40px;
  background:#ffd000;
  border-radius:999px;
  font-weight:900;
  color:#000;
}

/* SECTIONS */
section{max-width:1200px;margin:auto;padding:80px 20px}
h2{text-align:center;margin-bottom:40px}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.service{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.4s;
}
.service:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 28px 55px rgba(0,0,0,.18);
}
.service img{
  width:100%;height:180px;object-fit:cover;
}
.content{padding:18px}
.price{font-weight:800;color:#2563eb}

/* HOW */
.how{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.step{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  text-align:center;
}

/* CONTACT */

  max-width:520px;

  padding:32px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}
.contact input,.contact button{
  width:100%;padding:15px;margin-bottom:14px;
}
.contact button{
  background:#22c55e;border:none;color:#fff;
  font-weight:900;border-radius:12px;
}

/* FOOTER */
footer{
  background:#0f172a;color:#fff;
  text-align:center;padding:28px;

function setLang(l){

<b>${s[0]}</b><br>${s[1]}<br>

});
}
